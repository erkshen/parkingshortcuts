<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Word Table</title>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        textarea, input { width: 80%; margin: 10px; padding: 8px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .upload-area {
            width: 80%; margin: 10px auto; padding: 20px;
            border: 2px dashed #ccc; text-align: center; cursor: pointer;
        }
        .upload-area img { max-width: 100%; max-height: 150px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Paste Excel Row Data</h2>
    
    <input type="text" id="author" placeholder="Enter Document Author"><br>
    <textarea id="excelData" placeholder="Paste copied Excel row here..."></textarea><br>

    <h3>Upload Image (Drag & Drop or Click)</h3>
    <div class="upload-area" id="uploadArea">
        Drop an image here or click to upload
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        <img id="previewImage" src="" alt="" hidden>
    </div>

    <button onclick="generateWord()">Generate Word Document</button>

    <script>
        document.getElementById('uploadArea').addEventListener('click', function() {
            document.getElementById('imageUpload').click();
        });

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').hidden = false;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadArea').addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        document.getElementById('uploadArea').addEventListener('drop', function(event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').hidden = false;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
